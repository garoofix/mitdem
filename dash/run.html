<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script>LIVESTREAM = {};  // Object to handle streaming the data</script>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">MIT Energy Profit</h5>
    <div style="margin-left:auto; margin-right:auto">Current Time:  <span id="currentTime">0000-00-00</span></div>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Simulation Controls:</a>
        <!--<a href="#" class="mr-3" onclick="LIVESTREAM.rewind()" id="rewindbtn"><i class="fas fa-backward"></i></a>-->
        <a href="#" onclick="LIVESTREAM.toggleOn()" id="playbtn"><i class="fas fa-play"></i></a>
        <!--<a href="#" class="ml-3" onclick="LIVESTREAM.fastForward()" id="forwardbtn"><i class="fas fa-forward"></i></a>-->
        <span class="pl-3" id="playspeed">60 mins / tick</span>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Utilization and Price</h4>
                </div>
                <div class="card-body" style="min-height:400px;">
                    <div id="chart_div"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Watch List</h4>
                </div>
                <div class="card-body" style="font-size:1.2em;">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="BidPrice" value="20">
                        </div>
                        <button type="button" class="btn btn-default ml-3" onclick="addWatch()">Watch</button>
                    </form>
                </div>
            </div>
            <h3>Watch List</h3>
            <div class="list-group" id="watchList">

            </div>
        </div>
    </div>
</div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
